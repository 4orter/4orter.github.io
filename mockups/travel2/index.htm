<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Go to https://fontawesome.com/v4.7.0/get-started/ to generate your own embed code -->
        <script src="https://use.fontawesome.com/b68bc21437.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Travel2</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Source+Sans+Pro:400,700" rel="stylesheet"> 
        <link rel="shortcut icon" href="images/favicon-plane.ico">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/landing.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <!-- SIGN UP AREA -->
        <section class="signup-area">
            <!-- Logo Section -->
            <div class="logo-section">
                <h1 class=""><i class="fa fa-plane" aria-hidden="true"></i>
                </h1>
            </div>
            <!-- Profile Section -->
            <div class="profile-section">
                <h2>We are <span class="name">Travel2</span></h2>
                <h4>Welcome Back, Please login <br> to your account.</h4>
            </div>
            <span id="form-help"></span>
            <!-- Login Section -->
            <form class="login-section">
                <div class="e-pass">
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input id="email" type="email">
                    </div>
                    <br>
                    <div class="password">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                </div>
                <div class="check">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                
                <div class="action-btns">
                    <a href="" class="btn login">Login</a>
                    <a href="" class="btn signup">Sign up</a>
                </div>
            </form>
            <!-- Terms + Conditions Section -->
            <div class="terms-section">
                <p class="terms-conditions">
                    By signing up you agree to Travel2's <br>
                    <a href="#">Terms and Conditions</a> 
                    &amp; <a href="#">Privacy Policy</a>
                </p>
            </div>
        </section><!-- END OF SIGN UP AREA -->
        <!-- NAV AREA -->
        <section class="nav-area">
            <div class="imgs"></div>
            <nav class="navigation">
                <a href="">About Us</a>
                <a href="">Contact</a>
            </nav>
            <!-- Banner Section -->
            <div class="banner-section">
                <div class="banner-container">
                    <h1 class="banner">Los Angeles</h1>
                </div>
            </div>
        </section><!-- END OF NAV AREA -->
    </body>
</html>
